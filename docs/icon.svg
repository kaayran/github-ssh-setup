<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0077ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0e27" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
  
  <!-- SSH text - main element -->
  <text x="50" y="65" font-family="JetBrains Mono, monospace" font-size="28" font-weight="700" 
        fill="url(#grad1)" text-anchor="middle" filter="url(#glow)" letter-spacing="3px">SSH</text>
  
  <!-- Key icon above SSH -->
  <circle cx="50" cy="28" r="8" fill="none" stroke="url(#grad1)" stroke-width="2.5" filter="url(#glow)"/>
  <rect x="58" y="24" width="4" height="8" fill="url(#grad1)" filter="url(#glow)"/>
  <rect x="58" y="26" width="6" height="1.5" fill="url(#grad1)" filter="url(#glow)"/>
  <rect x="58" y="29" width="5" height="1.5" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Connection lines between key and text -->
  <path d="M 50 36 Q 42 42 36 48" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="2,2" filter="url(#glow)"/>
  <path d="M 50 36 Q 58 42 64 48" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.5" stroke-dasharray="2,2" filter="url(#glow)"/>
  
  <!-- Small security symbols -->
  <circle cx="30" cy="75" r="2.5" fill="url(#grad1)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="70" cy="75" r="2.5" fill="url(#grad1)" opacity="0.6" filter="url(#glow)"/>
</svg>