<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0077ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b0082;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient border -->
  <circle cx="32" cy="32" r="30" fill="#0a0e27" stroke="url(#grad)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- SSH text -->
  <text x="32" y="42" font-family="JetBrains Mono, monospace" font-size="18" font-weight="700" 
        fill="url(#grad)" text-anchor="middle" filter="url(#glow)" letter-spacing="2px">SSH</text>
  
  <!-- Small key icon above text -->
  <circle cx="32" cy="18" r="4" fill="none" stroke="url(#grad)" stroke-width="2" filter="url(#glow)"/>
  <rect x="36" y="16" width="3" height="4" fill="url(#grad)" filter="url(#glow)"/>
  <rect x="36" y="17.5" width="4" height="1" fill="url(#grad)" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <path d="M 32 26 Q 28 28 24 26" stroke="url(#grad)" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="1,1"/>
  <path d="M 32 26 Q 36 28 40 26" stroke="url(#grad)" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="1,1"/>
</svg>